<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator project</title>
    <script src="./calculator.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Calculator Project</h1>
    <div class="calculatorContainer">
      <div class="screen"></div>
      <div class="keysContainer">
        <div class="digitsContainer">
          <button class="digitButton valueButtons">1</button>
          <button class="digitButton valueButtons">2</button>
          <button class="digitButton valueButtons">3</button>
          <button class="digitButton valueButtons">4</button>
          <button class="digitButton valueButtons">5</button>
          <button class="digitButton valueButtons">6</button>
          <button class="digitButton valueButtons">7</button>
          <button class="digitButton valueButtons">8</button>
          <button class="digitButton valueButtons">9</button>
          <button class="digitButton valueButtons">.</button>
          <button class="digitButton valueButtons">0</button>
        </div>
        <div class="operationsContainer">
          <div class="systemButtons">
            <button class="systemButton">âŒ«</button>
            <button class="systemButton">Clear</button>
          </div>
          <div class="operationButtons">
            <button class="operationButton valueButtons">/</button>
            <button class="operationButton valueButtons">*</button>
            <button class="operationButton valueButtons">+</button>
            <button class="operationButton valueButtons">-</button>
          </div>
          <div class="equalButtonContainer">
            <button class="equalsButton">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
